<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> ML API </title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'> 
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>  

</head> 

<body>
    <div class='login'>
        <h1>Predict House Price Analysis</h1>
        
        <form action="{{url for('predict')}}"method="post">
            <input type="text" name="LotArea" placeholder="LotArea" required="required" />
            <input type="text" name="YearBuilt" placeholder="YearBuilt" required="required" />
            <input type="text" name="BedRoom" placeholder="BedRoom" required="required" />
            <input type="text" name="BathRoom" placeholder="BathRoom" required="required" />
        
            <button type="submit" class="btn btn-block btn-large">Predict</button>
        </form>
        
        <br>
        <br>
        {{prediction_text}}
    </div>
    
</body>
</html>
